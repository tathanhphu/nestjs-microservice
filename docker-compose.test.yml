version: '3'
services:
  product-service:
    build: ./product-service
    restart: always
    hostname: product-service
    env_file:
      - .env
    networks:
      - backend
    links:
      - db-product
      - log-service
    ports:
      - ${PRODUCT_SERVICE_PORT}:${PRODUCT_SERVICE_PORT}
  log-service:
    build: ./log-service
    restart: always
    hostname: log-service
    env_file:
      - .env
    networks:
      - backend
    links:
      - db
    ports:
      - ${LOG_SERVICE_PORT}:${LOG_SERVICE_PORT}
  db-product:
    image: 'mongo:3.7'
    restart: always
    hostname: db
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    volumes:
      - "./database/product/init/:/docker-entrypoint-initdb.d/"
    networks:
      - backend
    ports:
      - 27017:27017
  db-user-experience:
    image: 'mongo:3.7'
    restart: always
    hostname: db
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    volumes:
      - "./database/user-experience/init/:/docker-entrypoint-initdb.d/"
    networks:
      - backend
    ports:
      - 27018:27017
networks:
  backend:
    driver: bridge
